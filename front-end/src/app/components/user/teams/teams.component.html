



  <div class="row justify-content-center mt-5">
   <div class="col-10">
    <mat-form-field >
      <input matInput style= "color: white" autocomplete="off" type="text" name="Name" [(ngModel)]="Name" placeholder="Search"/>
    </mat-form-field>
    <table class="table table-striped table-dark table-hover">
      <thead>
         <tr class="wheat">
         <th scope="col">#</th>
          <th scope="col">Team</th>
         <th scope="col">Country</th>
          <th scope="col">Members</th>
       </tr>
      </thead>

      <tbody>
        <tr *ngFor="let team of teams | teamNameFilter:Name ;let i=index">
         <th scope="team">{{i+1}}</th>
          <td>{{team.Name}}</td>
          <td>{{team.Country}}</td>
          <td>{{team.Members}}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
