<form class="form-inline waves-light" mdbWavesEffect #search="ngForm" >
  <div class="md-form mt-0">
    <input class="form-control mr-sm-2" type="text" placeholder="Search" name="Name" ngModel #Name="ngModel" (input)="Search(search)" />
    <button type="submit">Search</button>
  </div>
</form>


  <div class="row justify-content-center mt-5">
   <div class="col-10">
    <table class="table table-striped table-dark table-hover">
      <thead>
         <tr class="wheat">
         <th scope="col">#</th>
          <th scope="col">Team</th>
         <th scope="col">Country</th>
          <th scope="col">Members</th>
       </tr>
      </thead>

      <tbody>
        <tr *ngFor="let team of teams">
         <th scope="team">{{team.Number}}</th>
          <td>{{team.Name}}</td>
          <td>{{team.Country}}</td>
          <td>{{team.Members}}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
